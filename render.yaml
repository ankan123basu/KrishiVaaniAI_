services:
  - type: web
    name: krishivaani-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13  # More stable with PyTorch
      - key: PORT
        value: 10000  # This will be automatically used by your Flask app
      - key: GEMINI_API_KEY
        fromService:
          name: krishivaani-secrets
          property: gemini_api_key
      - key: OPENWEATHER_API_KEY
        fromService:
          name: krishivaani-secrets
          property: openweather_api_key
      - key: MANDI_API_KEY
        fromService:
          name: krishivaani-secrets
          property: mandi_api_key
    plan: free
    numInstances: 1
    healthCheckPath: /
